
name: Test
on:
  pull_request:
env:
  CONTAINER_CMD: docker
  FORKLIFT_PLUGIN_IMAGE: localhost:5001/forklift-console-plugin:latest
  OKD_CONSOLE_YAML: ./ci/yaml/okd-console.yaml 

jobs:
  tests:
    name: Run linter and tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint, eslint and stylelint
        run: npm run lint

      - name: Lint, test i18n files
        run: npm run test:i18n

      - name: Test build
        run: npm run build

      - name: Test
        run: npm run test:coverage

      - name: Test coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true

  e2e:
    name: Run e2e tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Run pre e2e test tasks
        run: npm run e2e:pre-test

      - name: Run cypress
        uses: cypress-io/github-action@v5
        with:
          wait-on: "http://localhost:30080"
          browser: chrome
          headed: false
          config-file: cypress/cypress.config.cjs

      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
